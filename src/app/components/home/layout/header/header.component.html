<header>
  <div class="hero" [ngClass]="bg">
    <div class="d-flex justify-content-center">
      <img src="{{ header.img }}" alt="" class="header-image">
    </div>
      <h1 class="title">{{ header.title }}</h1>
      <h5 class="header-text">
        {{ header.text }}
        <button class="btn btn-primary">Apply <i class="fa fa-arrow-right"></i></button>
      </h5>
  </div>
</header>
